<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style-base.css">
    <link rel="stylesheet" href="./assets/css/style-main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <input type="checkbox" hidden class="signup-switch" id="login-signup">

        <div class="login">
            <h2 class="heading">Đăng nhập</h2>

            <div class="typein-wrapper">
                <input type="text" class="typein login-username" value="" required>
                <label for="" class="label login-label">Tên đăng nhập / Email</label>
                <i class="fa-solid fa-envelope typein-icon"></i>
                <span class="form-message"></span>
            </div>

            <div class="typein-wrapper">
                <input type="password" class="typein login-password" value="" required>
                <label for="" class="label login-label">Mật khẩu</label>

                <i class="fa-solid fa-key typein-icon"></i>
                <span class="form-message"></span>
            </div>

            <div class="login-selection">
                <div class="password-remember-wrapper">
                    <input type="checkbox" id="check" class="remember-password">
    
                    <label for="check">Ghi nhớ mật khẩu</label>
                </div>
    
                <a href="#" class="forget-password">Quên mật khẩu</a>
            </div>

            <div class="login-button-wrapper">
                <button class="login-btn">Đăng nhập</button>
            </div>

            <div class="login-footer">
                <p>Chưa có tài khoản? <label for="login-signup" class="login-footer-signup">Đăng ký</label></p>
            </div>

        </div>

        <form action="" method="POST" class="signup">
            <h2 class="heading">Đăng ký</h2>
    
                <div class="typein-wrapper">
                    <input type="text" name="username" class="typein signup-username" placeholder="Nhập tên đăng nhập">
                    <label for="" class="signup-label">Tên đăng nhập</label>
                    <span class="form-message"></span>
                </div>
    
                <div class="typein-wrapper">
                    <input type="email" name="email" class="typein signup-email" placeholder="Eg. example123@email.com">
                    <label for="" class="signup-label">Email</label>
                    <span class="form-message"></span>
                </div>
    
                <div class="typein-wrapper">
                    <input type="password" name="password" class="typein signup-password" placeholder="Nhập mật khẩu">
                    <label for="" class="signup-label">Mật khẩu</label>
                    <span class="form-message"></span>
                </div>
    
                <div class="typein-wrapper">
                    <input type="password" name="password-confirm" class="typein signup-retype" placeholder="Nhập lại mật khẩu">
                    <label for="" class="signup-label">Nhập lại mật khẩu</label>
                    <span class="form-message"></span>
                </div>
    
                <div class="typein-wrapper">
                    <input type="date" name="date-of-birth" class="typein">
                    <label for="" class="signup-label" placeholder="Eg. 01/01/2020">Ngày sinh</label>
                    <span class="form-message"></span>
                </div>
    
                <div class="typein-wrapper">
                    <input type="date" hidden class="typein">
                    <label for="" class="signup-label">Giới tính</label>
                    <select name="gender-select" id="gender">
                        <option class="gender-option-disable" value="Chọn giới tính" disabled selected>Chọn giới tính</option>
                        <option class="gender-option" value="Nam">Nam</option>
                        <option class="gender-option" value="Nữ">Nữ</option>
                        <option class="gender-option" value="Tùy chỉnh">Tùy chỉnh</option>
                    </select>
                </div>
    
                <div class="login-button-wrapper">
                    <button class="login-btn" type="submit">Đăng ký</button>
                </div>
    
                <div class="login-footer">
                    <p>Đã từng đăng ký? <label for="login-signup" class="login-footer-signup">Đăng nhập</label></p>
                </div>
        </form>
    </div>

    <script src="./validator.js"></script>
    <script>
        Validator({
            form: ".login",
            groupSelector: ".typein-wrapper",
            errorSelector: ".form-message",
            rules: [
                Validator.isRequired(".login-username"),
                Validator.isRequired(".login-password"),
            ]
        });
        Validator({
            form: ".signup",
            groupSelector: ".typein-wrapper",
            errorSelector: ".form-message",
            rules: [
                Validator.isRequired(".signup-username"),
                Validator.isRequired(".signup-email"),
                Validator.isRequired(".signup-retype"),
                Validator.isAlpha(".signup-username"),
                Validator.isEmail(".signup-email"),
                Validator.minimumLength(".signup-password", 8),
                Validator.isConfirmed(".signup-retype", function() {
                    return document.querySelector(".signup .signup-password").value;
                }, "Mật khẩu nhập lại không chính xác!")
            ],
            onSubmit: function (data) {
                console.log(data);
            }
        });
    </script>
</body>
</html>
